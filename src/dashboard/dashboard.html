<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Player</title>
    <link
      rel="shortcut icon"
      href="../assets/Spotify_Icon_RGB_Green.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    /> -->
    <script type="module" src="dashboard.js"></script>
  </head>
  <body class="h-screen bg-black text-primary">
    <main
      class="grid-template-areas grid h-full grid-cols-[225px_1fr] grid-rows-[1fr_auto]"
    >
      <aside class="sidenav">
        <nav class="flex flex-col gap-8 p-6">
          <section class="w-36">
            <a href="/">
              <img
                src="../assets/Spotify_Logo_RGB_White.png"
                alt="spotify-logo"
                class="h-10 w-full object-contain"
              />
            </a>
          </section>
          <section>
            <ul class="flex flex-col gap-4 text-sm text-secondary">
              <a href="/">
                <li
                  class="flex cursor-pointer items-center gap-2 font-semibold hover:text-primary"
                >
                  <span class="material-symbols-outlined">home</span>
                  Home
                </li>
              </a>
              <li
                class="flex cursor-pointer items-center gap-2 font-semibold hover:text-primary"
              >
                <span class="material-symbols-outlined">search</span>Search
              </li>
              <li
                class="flex cursor-pointer items-center gap-2 hover:text-primary"
              >
                <span class="material-symbols-outlined">
                  library_add_check </span
                >Your Library
              </li>
            </ul>
          </section>
          <section class="border-t border-light-black py-4" id="user-playlists">
            <ul class="flex flex-col gap-2 text-sm text-secondary">
              <li
                class="flex cursor-pointer items-center gap-2 hover:text-primary"
              >
                Playlist 1
              </li>
              <li
                class="flex cursor-pointer items-center gap-2 hover:text-primary"
              >
                Playlist 2
              </li>
            </ul>
          </section>
        </nav>
      </aside>
      <article class="content relative overflow-auto bg-transparent">
        <header class="header sticky top-0 z-10 bg-black/[] px-8 py-4">
          <nav class="flex justify-end">
            <button
              id="user-profile-buttoon"
              class="gap--2 flex items-center rounded-full bg-black-secondary hover:bg-light-black"
            >
              <section>
                <svg
                  id="default-image"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="m1 h-6 w-6 rounded-full bg-gray"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
                <img
                  src=""
                  alt="profile picture"
                  class="m-1 h-6 w-6 rounded-full"
                  id="profile-image"
                />
              </section>
              <section class="flex justify-center gap-1 px-2 py-1">
                <h3 id="display-name" class="text-sm font-semibold">name</h3>
                <i class="text-sm"> ‚ñº </i>
              </section>
            </button>
            <ul
              id="profile-menu"
              class="absolute top-14 m-1 hidden w-[200px] rounded-md bg-light-black p-1"
            >
              <li
                class="w-full cursor-pointer rounded-sm p-2 text-sm duration-300 hover:bg-gray"
                id="Accounts"
              >
                Accounts
              </li>
              <li
                class="w-full cursor-pointer rounded-sm p-2 text-sm duration-300 hover:bg-gray"
                id="Profile"
              >
                Profile
              </li>
              <li
                class="w-full cursor-pointer rounded-sm p-2 text-sm duration-300 hover:bg-gray"
                id="Settings"
              >
                Settings
              </li>
              <li
                class="w-full cursor-pointer rounded-sm border-t border-gray p-2 text-sm duration-300 hover:bg-gray"
                id="logout"
              >
                Logout
              </li>
            </ul>
          </nav>
        </header>

        <article
          id="cover-content"
          class="absolute top-0 -z-[1] grid h-72 w-full grid-cols-[auto_1fr] content-center bg-gradient-to-b from-light-black to-black-base p-4 px-8"
        >
          <section class="">
            <img
              src=""
              alt="banner image"
              class="grid-flow-col-[auto-1fr] grid"
            />
            <h2 class="text-4xl" id="playlist-name">title</h2>
            <p id="playlist-items"></p>
            <p id="playlis-details"></p>
          </section>
        </article>

        <section id="page-content" class="mt-48 bg-black-base">
          <header class="px-8">
            <nav>
              <ul
                class="grid grid-cols-[50px_2fr_1fr_50px] gap-4 text-secondary"
              >
                <li class="justify-self-center">#</li>
                <li>Title</li>
                <li>Album</li>
                <li>üïê</li>
              </ul>
            </nav>
          </header>
          <section class="px-8" id="tracks"></section>
        </section>
      </article>
      <footer
        class="now-playing border-t border-t-light-black bg-black-secondary px-4 pb-2 text-secondary"
      >
        <section class="line grid grid-cols-[1fr_2fr_1fr] gap-4">
          <!-- section for now playing somg title -->
          <section
            id="song-info"
            class="invisible grid grid-cols-[auto_1fr] place-content-center gap-4"
          >
            <img id="now-playing-image" class="h-12 w-12" src="" alt="" />
            <section class="flex flex-col justify-center">
              <h2
                id="now-playing-song"
                class="te text-sm font-semibold text-primary line-clamp-1"
              >
                song title
              </h2>
              <p id="now-playing-artists" class="text-xs line-clamp-1">
                song artists
              </p>
            </section>
          </section>
          <!-- section for audio control -->
          <section
            id="audio-control"
            class="flex flex-col items-center justify-center"
          >
            <section class="flex items-baseline justify-center gap-4">
              <button id="shuffle">
                <span
                  class="material-symbols-rounded transition duration-300 ease-in-out hover:text-primary"
                >
                  shuffle
                </span>
              </button>
              <button id="prev">
                <span
                  class="material-symbols-outlined transition duration-300 ease-in-out hover:text-primary"
                >
                  skip_previous
                </span>
              </button>
              <button id="play">
                <span
                  class="material-symbols-outlined relative top-2 align-baseline transition duration-300 ease-in-out hover:scale-105 hover:text-primary"
                  style="font-size: 40px"
                >
                  play_circle
                </span>
              </button>
              <button id="next">
                <span
                  class="material-symbols-outlined transition duration-300 ease-in-out hover:text-primary"
                >
                  skip_next
                </span>
              </button>
              <button id="repeat">
                <span
                  class="material-symbols-outlined transition duration-300 ease-in-out hover:text-primary"
                >
                  repeat
                </span>
              </button>
            </section>
            <section class="flex w-full items-center justify-center gap-2 p-1">
              <span id="song-duration-completed" class="text-xs">0.00</span>
              <section
                id="timeline"
                class="h-1 w-full cursor-pointer justify-center rounded-3xl bg-gray"
              >
                <section
                  id="progress"
                  class="h-1 w-0 rounded-3xl bg-primary"
                ></section>
              </section>
              <span id="total-song-duration" class="text-xs">0.00</span>
            </section>
          </section>
          <!-- section for volume -->
          <section
            id="volume-control"
            class="mt-2 flex items-center justify-center gap-2"
          >
            <span class="material-symbols-rounded"> volume_up </span>
            <input
              id="volume"
              type="range"
              name=""
              class=""
              value="100"
              min="0"
              max="100"
            />
          </section>
        </section>
      </footer>
    </main>
  </body>
</html>
